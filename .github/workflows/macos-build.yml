name: macOS JUCE Build (Projucer)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build plugin
        run: |
          xcodebuild \
            -project Builds/MacOSX/HelloWorldPlugin.xcodeproj \
            -configuration Release \
            -target "HelloWorldPlugin - All"

      - name: Collect artifacts
        run: |
          mkdir artifacts
          find Builds/MacOSX -name "*.vst3" -exec cp -R {} artifacts \;
          find Builds/MacOSX -name "*.component" -exec cp -R {} artifacts \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Plugin
          path: artifacts
