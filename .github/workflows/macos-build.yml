name: macOS JUCE Build (Projucer)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # This pulls the JUCE submodule files into the runner
          submodules: recursive

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Verify JUCE Path
        run: |
          if [ -d "JUCE/modules/juce_core" ]; then
            echo "JUCE modules found successfully."
          else
            echo "Error: JUCE modules folder is missing. Check submodule config."
            exit 1
          fi

      - name: Build plugin
        run: |
          xcodebuild \
            -project Builds/MacOSX/HelloWorldPlugin.xcodeproj \
            -configuration Release \
            -target "HelloWorldPlugin - AU"

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          # Use -R to ensure folders like .vst3 or .component are copied correctly
          find Builds/MacOSX -name "*.component" -exec cp -R {} artifacts \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Plugin
          path: artifacts
